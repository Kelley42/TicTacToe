<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="winner-box">
        <p id="winner-announcement"></p>
    </div>
    <header>TicTacToe</header>
    <main>
        <div id="game-container">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>
    </main>
    <footer>
        <div id="button-container">
            <button type="button" id="restart">Restart</button>
        </div>
        <div id="player-container">
            <div class="player-box" id="player1box">
                <div class="input-fields" id="input-player1">
                    <label for="new-player1-name"></label>
                        <input type="text" id="new-player1-name" name="new-player1-name" placeholder= "Player 1 Name" autocomplete="off" maxlength="50">
                        <div class="save-exit-btns">
                            <button type="button" class="save-name input-btn" id="save-player1">✓</button>
                            <button type="button" class="exit-name input-btn" id="exit-player1">X</button>
                        </div>
                </div>
                <div class="edit-container">
                    <button type="button" class="edit-btn" id="player1btn"><img src="pencil-outline.png" alt="edit player 1"></button>
                </div>
                <div class="player-person" id="player1name"></div>
            </div>
            <div class="player-box" id="player2box">
                <div class="input-fields" id="input-player2">
                    <label for="new-player2-name"></label>
                        <input type="text" id="new-player2-name" name="new-player2-name" placeholder= "Player 2 Name" autocomplete="off" maxlength="50">
                        <div class="save-exit-btns">
                            <button type="button" class="save-name input-btn" id="save-player2">✓</button>
                            <button type="button" class="exit-name input-btn" id="exit-player2">X</button>
                        </div>
                </div>
                <div class="player-person" id="player2name">Player 2</div>
                <div class="edit-container">
                    <button type="button" class="edit-btn" id="player2btn"><img src="pencil-outline.png" alt="edit player 2"></button>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
